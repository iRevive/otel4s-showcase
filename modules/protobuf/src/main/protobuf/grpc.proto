syntax = "proto3";

package otel.showcase;

message WeatherRequest {
  string location = 1;
  string origin = 2;
}

message WeatherResponse {
  string forecast = 1;
}

service Weather {
  // unary request - unary response
  rpc CheckWeather (WeatherRequest) returns (WeatherResponse) {}

  // unary request - server streaming response
  rpc StreamForecast (WeatherRequest) returns (stream WeatherResponse) {}

  // client streaming request - unary response
  rpc ReportObservations (stream WeatherRequest) returns (WeatherResponse) {}

  // bidirectional streaming
  rpc ChatWeather (stream WeatherRequest) returns (stream WeatherResponse) {}
}
